    <style>
        body{
            background-color: black;
        }
        .container{
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color:white;
            font-size: 50px;
            display: flex;
        }
        .container2{
            color:#fff;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            margin-bottom: 10px;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            
        }
        .container2 iframe{
            margin: 10px;      
        }
        .box-container {
            display: flex;
            margin-top: 10px;
        }
        .box{
            flex-grow: 1;
            max-width: 500px;
            max-height:510px;
            background-color: brown;
            width: 100%;
            height: 100%;
            margin-right: 5px;
            overflow: hidden;
            border-radius: 20px;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        header {
            background-color: rgb(10, 5, 5);
            color: #fff;
            padding: 10px 0;
            font-size: 20;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        .footer{
            background:#000;
            padding:30px 0px;
            font-family: 'Play', sans-serif;
            text-align:center;
            }
            
            .footer .row{
            width:100%;
            margin:1% 0%;
            padding:0.6% 0%;
            color:gray;
            font-size:0.8em;
            }
            
            .footer .row a{
            text-decoration:none;
            color:gray;
            transition:0.5s;
            }
            
            .footer .row a:hover{
            color:#fff;
            }
            
            .footer .row ul{
            width:100%;
            }
            
            .footer .row ul li{
            display:inline-block;
            margin:0px 30px;
            }
            
            .footer .row a i{
            font-size:2em;
            margin:0% 1%;
            }
            
            @media (max-width:720px){
            .footer{
            text-align:left;
            padding:5%;
            }
            .footer .row ul li{
            display:block;
            margin:10px 0px;
            text-align:left;
            }
            .footer .row a i{
            margin:0% 3%;
            }
        }
    </style>
</head>
